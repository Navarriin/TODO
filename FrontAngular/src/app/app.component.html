<header>
  <img *ngIf="background" src="assets/images/png/Light-mode.png" alt="Background image light">
  <img *ngIf="!background" src="assets/images/png/Dark-mode.png" alt="Background image dark">
  <div class="header" [ngClass]="{'dark': !background}">
    <div class="header__nav">
      <h1>T O D O</h1>
      <div class="header__moon_sun">
        <a (click)="toggle()" *ngIf="background" class="header__moon_sun__moon">
          <img src="assets/images/svg/moon.svg" alt="Icon de lua">
        </a>
        <a (click)="toggle()" *ngIf="!background" class="header__moon_sun__sun">
          <img src="assets/images/svg/sun.svg" alt="Icon de sol">
        </a>
      </div>
    </div>
    <input type="text" placeholder="Create a new todo..." class="header__input" [(ngModel)]="content" name="content">
    <button (click)="postTodo()" type="button" class="button">Register</button>
  </div>
</header>
<main>
  <div [ngClass]="{'dark': !background}" class="list">
    <div>
      <ul>
        <li *ngFor="let todo of allTodosFilter ">
          <div (click)="updateTodo(todo)" class="circle">
            <div *ngIf="todo.active" class="circle__no_check"></div>
            <img *ngIf="!todo.active" src="assets/images/svg/check.svg" alt="Icon de check">
          </div>
          <p [ngClass]="{'check': !todo.active}" class="content">
            {{ todo.content }}
          </p>
        </li>
      </ul>
    </div>
    <div class="spans">
      <span>{{ allTodosFilter.length }} Todos...</span>
      <div class="spans__mid">
        <span (click)="all()" [ngClass]="{'select': selectedOption === 'all'}" class="btn">All</span>
        <span (click)="active()" [ngClass]="{'select': selectedOption === 'active'}" class="btn">Active</span>
        <span (click)="completed()" [ngClass]="{'select': selectedOption === 'completed'}" class="btn">Completed</span>
      </div>
      <span (click)="deleteTodo()" class="clear">Clear Completed</span>
    </div>
  </div>
</main>
<footer>
  <div [ngClass]="{'dark': !background}" class="footer">
    <span>Gabriel Navarro - 2023</span>
  </div>
</footer>
